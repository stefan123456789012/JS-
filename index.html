<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapremina Valjka</title>
</head>
<body>
    
    <script>

        var r = prompt("Unesite poluprecnik r:");
        var h = prompt("Unesite visinu valjka:");
        const p = 3.14;


        var sum = parseInt(r) * parseInt(r)* p * parseInt(h);

        alert("sum je = " +sum);

    </script>

</body>
</html>
